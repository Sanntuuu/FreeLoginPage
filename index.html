<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanntuuu_ Login Template</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="alert-container" id="alertContainer">
        <div class="alert alert-hidden" id="customAlert">
            <div class="alert-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="alert-message" id="alertMessage"></div>
            <button class="alert-close" onclick="hideAlert()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div class="translator-panel" id="translatorPanel">
        <div class="translator-header">
            <h3>Translate</h3>
            <button class="translator-toggle" onclick="toggleTranslator()">
                <i class="fas fa-chevron-left" id="translatorIcon"></i>
            </button>
        </div>
        <div class="translator-content" id="translatorContent">
            <p>Select Language:</p>
            <select id="languageSelect" onchange="translatePage()">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
            </select>
            <p class="translator-note">Note: This is a demo translation.</p>
        </div>
    </div>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-lock fa-3x"></i>
            </div>
            <h2>Sanntuuu_ Login Template</h2>
            <p class="subtitle">A stylish login template by Sanntuuu_</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <p class="forgot-password">Forgot Password?</p>
                </div>
                <button type="submit" class="login-btn">Log In <i class="fas fa-arrow-right"></i></button>
            </form>
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                </div>
            </div>
            <p class="signup-prompt">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
    <div class="background-overlay"></div>
    <script src="script.js"></script>
</body>
</html>
